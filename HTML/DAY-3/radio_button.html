<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <from action="/server">
        <input type="checkbox" id="age" name="age" checked/>
        <label for="age">I am 18+</label>
        <button>submit</button>
        <div>
            <input type="radio" name="fruit" id="apple" value="apple">
            <label for="apple">apple</label>
            <input type="radio" name="fruit" id="banana" value="banana">
            <label for="apple">banana</label>
            <input type="radio" name="fruit" id="mango" value="mango">
            <label for="mango">mango</label>
        </div>
        <br/>
        <div>
            Choose your subject:
            <input type="checkbox" name="subject" id="math" value="math">
            <label for="apple">math</label>
            <input type="checkbox" name="subject" id="history" value="history">
            <label for="apple">history</label>
            <input type="checkbox" name="subject" id="english" value="english">
            <label for="mango">english</label>
        </div>
        <div>
            choose your profession:
            <select name="profession" id="profession">
                <option>select your profession</option>
                <option value=""student selected>Student</option>
                <option value="dev">Developer</option>
            </select>
        </div>
        <label for="volume">volume</label>
        <input type="range" id="vol" min="0" max="100" value="70" step="10" name="vol"/>

        <br/>
        <label for="feedback">Please give your valuable feedback : </label>
        <textarea id="feedback" name="feedback" rows="5" cols="10" placeholder="please give your valuable feedback"></textarea> 

        <button>submit</button>
    </from>
</body>
</html>
